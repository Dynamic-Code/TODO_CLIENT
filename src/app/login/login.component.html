<div class="text-center">
<form class="form-signin" [formGroup]="signInForm" (ngSubmit)="login()">
    <img class="mb-4" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>

    <label for="inputUsername" class="sr-only">Username</label>
    <input type="text" id="inputUsername" class="form-control mb-3 mt-3" placeholder="Username" required autofocus formControlName="username">
    
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control mb-3 mt-3" placeholder="Password" required formControlName="password">
    
    <button class="btn btn-lg btn-primary btn-block" [disabled]="this.signInForm.invalid" type="submit">Sign in</button>
  </form>
  </div>
